<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %} ">
    <link rel="stylesheet" href="{% static 'css/enchanced_style.css' %} ">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{% static 'js/message_handler.js' %}"></script>
</head>
<body>
<header>
    {% if request.user.is_authenticated %}
        <p class="username">{{ request.user.username }}
            <img src="{% static 'assets/user_icon.png' %}" class="user_icon" alt="user_icon">
            <a href="/logout" class="logout_text">Logout</a>
        </p>

    {% else %}
        <a href="/login" class="login_text">Login</a>
    {% endif %}
</header>
<div class="transition_in">
{% block content %}
{% endblock %}
</div>
<footer>
    <a href="/" class="home_pointer">Home</a>
    <a href="/reservations" class="home_pointer">Reservations</a>
    <a href="/search" class="home_pointer">Search</a>
</footer>
</body>
</html>
